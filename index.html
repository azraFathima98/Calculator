<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>


<body>
    <h1></h1>
    <h1></h1>

    <div>


        <table class="text-bg-dark"  border="1">
            <tr>
                <td colspan="3"><input class="text-bg-warning" value="0" id="input" type="text"></td>
                <td><button class="text-bg-dark" onclick="clean()">C </button></td>
            </tr>
            <tr>
                <td><button class="text-bg-secondary" onclick="dis('7')">7</button></td>
                <td><button class="text-bg-secondary"  onclick="dis('8')">8</button></td>
                <td><button class="text-bg-secondary"  onclick="dis('9')">9</button></td>
                <td><button class="text-bg-warning"  onclick="dis('+')">+</button></td>

                </tr>
                <tr>
                    <td><button class="text-bg-secondary"  onclick="dis('4')">4</button></td>
                    <td><button class="text-bg-secondary"  onclick="dis('5')">5</button></td>
                    <td><button class="text-bg-secondary"  onclick="dis('6')">6</button></td>
                    <td><button class="text-bg-warning"  onclick="dis('-')">-</button></td>
    
                    </tr>

                    <tr>
                        <td><button class="text-bg-secondary"  onclick="dis('1')">1</button></td>
                        <td><button class="text-bg-secondary"  onclick="dis('2')">2</button></td>
                        <td><button class="text-bg-secondary"  onclick="dis('3')">3</button></td>
                        <td><button class="text-bg-warning"  onclick="dis('*')">*</button></td>
        
                        </tr>

                        <tr>
                            <td><button class="text-bg-secondary"  onclick="dis('0')">0</button></td>
                            <td><button class="text-bg-secondary"  onclick="dis('.')">.</button></td>
                            <td><button class="text-bg-secondary"  onclick="dis('/')">/</button></td>
                            <td><button class="text-bg-warning"  onclick="solve()">=</button></td>
            
                            </tr>
        </table>
        <h1></h1>
        
        

        <script src="app.js"></script>



    </div>
    
</body>
</html>
